apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: "/"
spec:
  tls:
  - hosts:
    - api.wdias.com
    secretName: wdias.com-tls
  rules:
  - host: api.wdias.com
    http:
      paths:
      - path: /query
        backend:
          serviceName: {{ .Release.Name }}
          servicePort: http
