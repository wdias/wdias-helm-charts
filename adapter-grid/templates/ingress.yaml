apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: nginx      
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  tls:
  - hosts:
    - grid.noondv.com
    secretName: noondv.com-tls
  rules:
  - host: grid.wdias.com
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ .Release.Name }}
            servicePort: http
